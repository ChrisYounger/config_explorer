<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Config Editor</title>
    <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/build/css/bootstrap-enterprise.css" />
    <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/build/pages/dashboard-simple-bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/app/config_explorer/config.css" />
	<link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/app/config_explorer/OverlayScrollbars.min.css" />
    <meta name="referrer" content="never" />
    <meta name="referrer" content="no-referrer" />
</head>

<body class="simplexml locale-en" data-splunk-version="7.0.0" data-splunk-product="enterprise">
    <header>
        <a class="navSkip" href="#navSkip" tabindex="1">Screen reader users, click here to skip the navigation bar</a>
        <div class="header splunk-header">
            <div id="placeholder-splunk-bar">
                <a href="{{SPLUNKWEB_URL_PREFIX}}/app/launcher/home" class="brand" title="splunk &gt; listen to your data">splunk<strong>&gt;</strong></a>
            </div>
        </div>
    </header>
    <div class="dashboard-body container-fluid main-section-body ce_no_write_access ce_no_run_access ce_no_settings_access ce_no_git_access ce_loading" data-role="main">
		<div class="ce_spinner spinner">
			<div class="bounce1"></div>
			<div class="bounce2"></div>
			<div class="bounce3"></div>
		</div>		
		<div class="ce_app_bar">
			<!--<div class='ce_app_link ce_active ce_app_filesystem'><a href=''>Filesystem</a></div>
			<div class='ce_app_link ce_app_effective'><a href=''>Conf files</a></div>-->
			<div class='ce_app_link ce_app_changelog'><a href=''>Change log</a></div>
			<div class='ce_app_link ce_app_errors'><a href=''>Check config</a></div>
			<!-- <div class="ce_app_link ce_app_run"><a href=''>Run</a></div>		 -->	
			<div class="ce_app_link ce_app_settings"><a href=''>Settings</a></div>			
			<div class="ce_app_link ce_saving_icon"><i class="icon-two-arrows-cycle" title='Please wait...'></i></div>			
			<div class='ce_app_link ce_app_name'>Config Editor</div>
		</div>
		<div class="ce_wrap">
			<div class="ce_tree_pane">
				<div class="ce_tree_icons">
					<i title='Previous folder' class='ce_clickable_icon ce_folder_up icon-arrow-left'></i>
					<i title='Refresh' class='ce_clickable_icon ce_refresh_tree icon-rotate-counter'></i>
					<i title='New folder' class='ce_add_folder ce_clickable_icon icon-folder'></i>
					<i title='New file' class='ce_add_file ce_clickable_icon icon-report'></i>
					<i title='Filter list. Start typing to filter list' class='ce_clickable_icon ce_filter icon-text'></i>
					<i title='Uncommitted changes' class='ce_clickable_icon ce_disabled icon-distributed-environment'></i>
					<i title='Conf file list' class='ce_show_confs ce_clickable_icon icon-gear'></i>
					<i title='Recent files' class='ce_recent_files ce_clickable_icon icon-list'></i>
					<i title='Run command' class='ce_app_run ce_clickable_icon icon-expand-right'></i>
				</div>
				<div class="ce_file_path"></div>
				<div class="ce_file_list">
					<div class="ce_file_wrap"></div>
				</div>
			</div>
			<div class="ce_container">
				<div class="ce_tabs"></div>
				<div class="ce_contents"></div>
			</div>
		</div>
		<div class="ce_toaster"><i class="icon-check"></i><span>Saved</span></div>
		<div class="ce_context_menu_overlap ce_hidden"></div>
		<div class="ce_context_menu_wrap"></div>
    </div>
    <script src="{{SPLUNKWEB_URL_PREFIX}}/config?autoload=1" crossorigin="use-credentials"></script>
    <script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/i18n.js"></script>
    <script src="{{SPLUNKWEB_URL_PREFIX}}/i18ncatalog?autoload=1"></script>
    <script src="{{SPLUNKWEB_URL_PREFIX}}/static/build/simplexml/index.js"></script>	
	<script src="{{SPLUNKWEB_URL_PREFIX}}/static/app/config_explorer/config.js"></script>
</body>
</html>
