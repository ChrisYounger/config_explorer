# Don't change this file
[global]
write_access = false
run_commands = false
hide_settings = false
max_file_size = 10
cache_file_depth = 5
conf_validate_on_save = true
git_autocommit = false
git_autocommit_show_output = auto
git_autocommit_dir = 
git_autocommit_work_tree = 
btool_dirs = 
detect_changed_files = true
btool_dir_for_deployment_apps = 
btool_dir_for_master_apps = 
btool_dir_for_shcluster_apps = 
# feel free to add these configs too: |restmap|web|inputs
master_apps_gutter_unnecissary_config_files = alert_actions|addon_builder|checklist|collections|datamodels|deploymentclient|distsearch|eventgen|eventtypes|macros|savedsearches|tags|times|wmi|workflow_actions
master_apps_gutter_useful_props_and_transforms = priority|TRUNCATE|LINE_BREAKER|LINE_BREAKER_LOOKBEHIND|SHOULD_LINEMERGE|BREAK_ONLY_BEFORE_DATE|BREAK_ONLY_BEFORE|MUST_BREAK_AFTER|MUST_NOT_BREAK_AFTER|MUST_NOT_BREAK_BEFORE|DATETIME_CONFIG|TIME_PREFIX|MAX_TIMESTAMP_LOOKAHEAD|TIME_FORMAT|TZ|TZ_ALIAS|MAX_DAYS_AGO|MAX_DAYS_HENCE|MAX_DIFF_SECS_AGO|MAX_DIFF_SECS_HENCE|ADD_EXTRA_TIME_FIELDS|METRICS_PROTOCOL|STATSD-DIM-TRANSFORMS|master_apps_highlight_allowed_transforms|TRANSFORMS|CHECK_FOR_HEADER|SEDCMD|SEGMENTATION|ANNOTATE_PUNCT|description|category|REGEX|FORMAT|MATCH_LIMIT|DEPTH_LIMIT|CLONE_SOURCETYPE|LOOKAHEAD|WRITE_META|DEST_KEY|DEFAULT_VALUE|SOURCE_KEY|REPEAT_MATCH|INGEST_EVAL|REGEX|REMOVE_DIMS_FROM_METRIC_NAME|METRIC
master_apps_gutter_used_sourcetypes = 
master_apps_gutter_used_sourcetypes_date =

[hook]
disabled = false
showWithSave = true 
order = 10
matchtype = file

[action]
disabled = false
order = 10

